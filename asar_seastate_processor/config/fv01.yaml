model_name: multi-model

inputs:
  - sigma0_filt
  - normalized_variance_filt
  - incidence
  - azimuth_cutoff
  - cwave_params
  - macs_Re
  - macs_Im

outputs:
  - swh
  - windwave_swh
  - Tm0
  - swh_confidence
  - windwave_swh_confidence
  - Tm0_confidence

quality_variables:
  drop_confidence: True
  swh_quality_level:
      input: swh_confidence
      thresholds: [-0.75, -0.5]
      attributes:
        flag_values: [0, 1, 2, 3]
        flag_meanings: undefined bad acceptable good
        coverage_content_type: qualityInformation
        band: C
        coordinates: lat lon
        standard_name: sea_surface_wave_significant_height status_flag
  windwave_swh_quality_level:
      input: windwave_swh_confidence
      thresholds: [-0.75, -0.5]
      attributes:
        flag_values: [0, 1, 2, 3]
        flag_meanings: undefined bad acceptable good
        coverage_content_type: qualityInformation
        band: C
        coordinates: lat lon
        standard_name: wind_sea_surface_wave_significant_height status_flag
  Tm0_quality_level:
      input: Tm0_confidence
      thresholds: [-0.75, -0.5]
      attributes:
        flag_values: [0, 1, 2, 3]
        flag_meanings: undefined bad acceptable good
        coverage_content_type: qualityInformation
        band: C
        coordinates: lat lon
        standard_name: sea_surface_wave_mean_period status_flag

kept_variables: []

preprocessing:
  function: "xr.Dataset.drop_sel"
  parameters:
    lambda_range_max_macs: 25

range_filters:
    sigma0_filt: # 10^(-1.5)
        min: 0.031622776601683794
        max: 1.25
    normalized_variance_filt:
        min: 1
        max: 1.75
    azimuth_cutoff:
        min: 50
        max: 600
    incidence:
        min: 22.5
        max: 23.5
    
attributes:
  swh:
    units: m
    standard_name: sea_surface_wave_significant_height
    long_name: significant wave height
    coordinates: lat lon
    coverage_content_type: physicalMeasurement
    ancillary_variables: swh_quality_level

  windwave_swh:
    units: m
    standard_name: wind_sea_surface_wave_significant_height
    long_name: significant wave height windsea
    coordinates: lat lon
    coverage_content_type: physicalMeasurement
    ancillary_variables: windwave_swh_quality_level

  Tm0:
    units: s
    standard_name: sea_surface_wave_mean_period
    long_name: mean wave period
    coordinates: lat lon
    coverage_content_type: physicalMeasurement
    ancillary_variables: Tm0_quality_level

  swh_confidence:
    units: m
    standard_name: sea_surface_wave_significant_height_confidence
    long_name: confidence associated with significant wave height
  
  windwave_swh_confidence:
    units: m
    standard_name: wind_sea_surface_wave_significant_height_confidence
    long_name: confidence associated with significant wave height windsea
  
  Tm0_confidence:
    units: s
    standard_name: sea_surface_wave_mean_period
    long_name: mean wave period